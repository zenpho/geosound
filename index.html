<!DOCTYPE html>
<html>
<head>
<script>
var output = document.getElementById("output");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
        output.innerHTML = "Not supported by this browser.";
    }
}

function showPosition(location) {
    output.innerHTML = "Latitude: " + location.coords.latitude + 
    "<br>Longitude: " + location.coords.longitude;	
}
</script>
</head>

<body onload="getLocation()">

<button onclick="getLocation()">Update Location</button>
<p id="output">
<img src="spinner.gif"> waiting for location
</p>

</body>
</html>
