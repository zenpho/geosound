<!DOCTYPE html>
<html>
<head>
<style>
P#output {
	text-align: center
}

DIV#controls > INPUT {
	font-size: 5em;
	padding: 10px;
}

DIV#controls > BUTTON {
	font-size: 5em;
	padding: 10px;
}

</style>

<script>
function getLocation() {
	var output = document.getElementById("output");
    
    output.innerHTML = "Waiting for location...<br>" +
    "<img id=\"spinner\" src=\"spinner.gif\">";
    
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
        output.innerHTML = "Not supported by this browser.";
    }
}

function showPosition(location) {
	var output = document.getElementById("output");

    output.innerHTML = "Latitude: " + location.coords.latitude + 
    "<br>Longitude: " + location.coords.longitude;	
}
</script>
</head>

<body onload="getLocation()">

<div id="controls">
	<button onclick="getLocation()">Update Location</button>
</div>

<p id="output">
Loading... 
</p>

</body>
</html>
